<!DOCTYPE html>
<html>
    <head>
        <title> Cyber Security Tool </title>
        <link rel="stylesheet" href="../styles/styles.css">
        <meta charset="utf-8">
        <script src="../scripts/blockedConfirmationPage.js"></script>
    </head>
    <body>
        <div class="blockedPageTopSection">
            <img src="../images/logo.png">
            <h2> Suspicious Website Detected - Blocked! </h2>
        </div>
        <div class="blockMenu">
            <div class='col1'></div>
            <div class="col2">
                <div class="blockedPageURL">
                    <p> The URL of the blocked page is: <span id="URL"> [Unavailable] </span></p> 
                </div>
                <div class="threats">
                    <table id="threatsTable">
                        <tr class="threatsHeader">
                            <th class="threatName"> Threat Name </th>
                            <th> Threat Description </th>
                        </tr>
                    </table>
                </div>
                <div class="buttons">
                    <button id="returnToSearch"> Return to Search </button>
                    <button id="navToEducation"> More Information / Help </button>
                </div>
                <div class="verificationButtons">
                    <input type="checkbox" id="confirmationMessage" name="confirmationMessage">
                    <label for="confirmationMessage">I agree to the risks associated with opening this website, and understand the risks mentioned.</label>
                    <div id="checkboxHiddenButtons" style="display:none">
                        <button id="continueToWebsite"> Continue to Website (Not Recommended) </button>
                    </div>  
                </div>
            </div>

            <div class="col3">

            </div>
            
        </div>
    </body>
</html>
