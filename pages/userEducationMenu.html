<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Education Menu - Cyber Security Tool </title>
        <!-- Metadata -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Page to display User Education about Cyber Threats and Device Security.">
        <meta name="author" content="Jake Stainthorpe">
        
        <!-- Stylesheet and Scripts -->
        <link rel="stylesheet" href="../styles/styles.css">
    </head>
    <body>
        <div class="educationMenu">
            <div class="educationTopMenu">
                <img src="../images/logo.png" alt="Cyber Security Tool Logo">
                <h2> Education </h2>
            </div>
            <div class="educationBottomMenu">
                <div class="educationBottomMenuItem">
                    <a href="userEducationArticles/learnAboutCyberThreats/learnAboutCyberThreats.html">
                        <button type="button"> 
                            <img src="../images/cyberThreats.png" alt="Shield Icon with Exclamation Mark"> 
                            <p>Learn about Cyber Threats </p> 
                        </button>
                    </a>
                </div>
                <div class="educationBottomMenuItem">
                    <a href="userEducationArticles/learnAboutDeviceSecurity/learnAboutDeviceSecurity.html">
                        <button type="button">
                            <img src="../images/deviceSecurity.png" alt="Padlock Icon"> 
                            <p>Learn about Device Security </p>
                        </button>
                    </a>    
                </div>

                <div class="educationBottomMenuItem">
                    <a href="https://www.safetydetectives.com/blog/the-ultimate-internet-safety-guide-for-seniors/">
                        <button type="button">
                            <img src="../images/otherResources.png" alt="Lightbulb Icon"> 
                            <p> Other Resources </p>
                        </button>
                    </a>    
                </div>
                <div class="educationBottomMenuItem">
                    <a href="https://www.gov.uk/guidance/where-to-report-a-cyber-incident">
                        <button type="button">
                            <img src="../images/reportCyberCrime.png" alt="Alarm Bell with Exclamation Mark Icon"> 
                            <p> Report Cyber Crime </p>
                        </button>
                    </a>    
                </div> 
            </div>
        </div>
    </body>
</html>
